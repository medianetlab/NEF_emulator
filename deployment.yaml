            - name: ME_CONFIG_MONGODB_URL
              valueFrom:
                configMapKeyRef:
                  name: nef-configmap
                  key: ME_CONFIG_MONGODB_URL
            - name: ME_CONFIG_MONGODB_ENABLE_ADMIN
              valueFrom: 
