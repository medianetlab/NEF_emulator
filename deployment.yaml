apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:12
          command: ["-c", "shared_buffers=256MB", "-c", "max_connections=200"]
          volumeMounts:
            - name: app-db-data
              mountPath: /var/lib/postgresql/data/pgdata
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_SERVER
              valueFrom:
                configMapKeyRef:
                  name: nef-configmap
                  key: POSTGRES_SERVER
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: nef-configmap
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: nef-configmap
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: nef-configmap
                  key: POSTGRES_DB
      volumes:
        - name: app-db-data
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4
          ports:
            - containerPort: 5050
          volumeMounts:
            - name: pgadmin-data
              mountPath: /pgadmin4/servers.json
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              valueFrom:
                configMapKeyRef:
                  name: nef-configmap
                  key: PGADMIN_DEFAULT_EMAIL
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: nef-configmap
                  key: PGADMIN_DEFAULT_PASSWORD
      volumes:
        - name: pgadmin-data
          emptyDir: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-nef
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-nef
  template:
    metadata:
      labels:
        app: mongo-nef
    spec:
      containers:
        - name: mongo-nef
          image: mongo:4.4.10
          volumeMounts:
            - name: app-mongo-db-data
              mountPath: /data/db
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: nef-configmap
                  key: MONGO_USER
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-credentials
                  key: MONGO_PASSWORD
      volumes:
        - name: app-mongo-db-data
          emptyDir: {}
---
apiVersion: apps/v1
